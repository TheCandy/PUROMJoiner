<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />

        content="An almost minimal diagram using a very simple node template and the default link template." />

    <title>Danikuv PURO Modeler</title>
    <link rel="stylesheet" href="purom.css">
</head>

<body>
    <div id="content">

        <div class="menu visibilityToggle" id="menuId">
            <div class="dropdown menuTitle">Menu</div>
            <div class="content">



                <!-- <input id="load" onclick="loadModel()" type="button" value="Load" style="margin-bottom: 10px" /> -->
                <!-- <input id="getJson" onclick="getJson()" type="button" value="Json" style="margin-bottom: 10px" /> -->
                <button onclick="document.getElementById('getFile').click('bla')">Import original PURO json</button>
                <input type='file' id="getFile" onchange="readText(event)" style="display:none">
                <button onclick="document.getElementById('getFileForMerge').click()">Get Json to merge</button>
                <input type='file' id="getFileForMerge" onchange="readTextForMerge(event)" style="display:none">
                <button onclick="convertToPUROM()">Export to original PURO modeler</button>
                <button onclick="export2txt()">Export to local json</button>
                <button onclick="document.getElementById('importFile').click()">Import from local json</button>

                <button onclick="getClusters()">Find separated node clusters</button>
                <input type='file' id="importFile" onchange="readTextForImport(event)" style="display:none">

                <input type="text" name="txtModel" id="txtModel" value="">
                <div id="searchDiv">
                    <!-- <ul id="elementList"></ul> -->
                </div>

            </div>
        </div>
        <div id="diagramSpace">
            <div class="visibilityToggle" id="editor">
                <!-- The DIV for a Diagram needs an explicit size or else we will not see anything.
                In this case we also add a background color so we can see that area. -->
                <div class="editorWindow composer" id="myDiagramDiv"></div>
                <details class="palette">
                    <summary class="dropdown">Palette</summary>
                    <div class="content" id="myPaletteDiv"></div>
                </details>
            </div>
            <div class="visibilityToggle" id=mergeWizard>
                <div id="mergeControls">
                    <div id="mergeSelectionDiv">
                        <!-- <ul id="elementList"></ul> -->
                    </div>
                    <button onclick="finalMerge()">Merge</button>
                </div>
                <div id="mergeDivs">
                    <div class="editorWindow2 composer" id="mergeDiagramDiv"></div>
                    <div class="editorWindow2 composer" id="mergeDiagramDiv2"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
